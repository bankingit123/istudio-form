<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ขอบคุณสำหรับข้อมูล</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #eef2f7, #dde9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .check-icon {
      font-size: 80px;
      color: #28a745;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #2c2c2c;
      margin-bottom: 15px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      margin: 10px 0;
    }

    .contact {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    .highlight {
      color: #28a745;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="check-icon">✅</div>
    <h2>เราได้รับข้อมูลของท่านแล้ว</h2>
    <p>ใบเสร็จจะถูกส่งเข้าอีเมล: <span class="highlight">iam.bankingits@gmail.com</span></p>
    <div class="contact">
      ติดต่อ: <strong>061-420-8823</strong> หรือ  
      <span class="highlight">@istudionks</span>
    </div>
    <footer>
      Copyright © 2025 iStudio By SPVi. All rights reserved.
    </footer>
  </div>
</body>
</html>
